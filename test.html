<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrer & User-Agent Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="message">Checking source...</div>
    <script>
        const referrer = document.referrer;
        const userAgent = navigator.userAgent;
        const message = document.getElementById('message');

        const isFromTikTokReferrer = referrer.includes('tiktok.com/link/v2');
        const isFromTikTokBrowser = userAgent.includes('TikTok') || userAgent.includes('com.zhiliaoapp.musically');

        if (isFromTikTokReferrer || isFromTikTokBrowser) {
            message.textContent = 'opened from TikTok';
        } else {
            message.textContent = 'opened from regular browser';
        }
    </script>
</body>
</html>
