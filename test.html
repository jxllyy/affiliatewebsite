<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referrer Check</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="message"></div>
    <script>
        const referrer = document.referrer;
        const message = document.getElementById('message');
        
        if (referrer.includes('tiktok.com/link/v2')) {
            message.textContent = 'opened from tiktok';
        } else {
            message.textContent = 'web browser';
        }
    </script>
</body>
</html>
