<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Amazon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .amazon-button {
      display: inline-block;
      background-color: #FF9900;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .amazon-button:hover {
      background-color: #FF8C00;
    }
    .instagram-button {
      display: inline-block;
      background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      margin-left: 20px;
    }
    .instagram-button:hover {
      opacity: 0.9;
    }
    .button-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .amazon-button.alt {
      background-color: #e47911;
    }
    .green-button {
      display: inline-block;
      background-color: #2E8B57;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .green-button:hover {
      background-color: #3CB371;
    }
  </style>
  <script>
    function openAmazon(webUrl) {
      // Prevent default link behavior
      event.preventDefault();
      
      // Try to open Amazon app
      const appUrl = 'com.amazon.mobile.shopping.web://' + webUrl.replace('https://', '');
      window.location.href = appUrl;
      
      // Fallback to web URL after 1 second
      setTimeout(function() {
        window.location.href = webUrl;
      }, 1000);
    }
    
    function openInstagram() {
      event.preventDefault();
      window.location.href = 'instagram://help';
      
      setTimeout(function() {
        window.location.href = 'https://help.instagram.com';
      }, 1000);
    }
  </script>
</head>
<body>
  <div class="button-container">
    <a href="https://amzn.to/3XNhNhG" class="amazon-button" onclick="openAmazon(this.href)">Open in Amazon v2</a>
    <a href="https://help.instagram.com" class="instagram-button" onclick="openInstagram()">Open Instagram Help</a>
    <a href="https://alltopfinds.com/redirect.html" class="amazon-button alt">Amazon Test</a>
    <a href="https://amazon.com/dp/B0DR8NJMCJ?ref=t_ac_view_request_product_image&campaignId=amzn1.campaign.121JHBC6KBVFV&linkCode=tr1&tag=makelifesim0b-20&linkId=amzn1.campaign.121JHBC6KBVFV_1740943225187&utm_source=hoobe&utm_medium=social" 
       class="green-button" 
       onclick="openAmazon(this.href)" 
       target="_blank" 
       rel="noopener noreferrer">Test v4</a>
  </div>
</body>
</html>
