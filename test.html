<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="message">Checking browser...</div>
    <script>
        const userAgent = navigator.userAgent.toLowerCase();

        const patterns = ['tiktok', 'chrome', 'safari', 'firefox', 'edg', 'opr', 'opera'];
        const match = patterns.find(p => userAgent.includes(p)) || 'unknown';

        document.getElementById('message').textContent = `${match} browser`;
    </script>
</body>
</html>
