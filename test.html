<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Amazon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .amazon-button {
            background-color: #FF9900;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .amazon-button:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>
    <a href="amazon://dp/3XNhNhG" id="amazonAppLink" style="display: none">Amazon App Link</a>
    <button class="amazon-button" id="amazonButton">Open in Amazon v2</button>
    <script>
        document.getElementById('amazonButton').addEventListener('click', function() {
            // Click the hidden app link first
            document.getElementById('amazonAppLink').click();
            
            // Fallback to web URL after a small delay
            setTimeout(function() {
                window.location.href = 'https://www.amazon.com/dp/3XNhNhG';
            }, 500);
        });
    </script>
</body>
</html>
