<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Amazon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f5f5f5;
    }
    .amazon-button {
      background-color: #FF9900;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .amazon-button:hover {
      background-color: #FF8C00;
    }
  </style>
</head>
<body>

<button class="amazon-button" onclick="openAmazon()">Open in Amazon v8</button>

<script>
function openAmazon() {
  const fallbackUrl = "https://amzn.eu/d/9x5J1dB";

  const userAgent = navigator.userAgent || navigator.vendor || window.opera;

  // In-App-Browser Detection (optional)
  const isInAppBrowser = /FBAN|FBAV|Instagram|TikTok/.test(userAgent);

  if (/android/i.test(userAgent)) {
    // Android: Versuche, App über intent:// zu öffnen
    const intentUrl = `intent://amzn.eu/d/9x5J1dB#Intent;scheme=https;package=com.amazon.mShop.android.shopping;S.browser_fallback_url=${encodeURIComponent(fallbackUrl)};end;`;
    window.location.href = intentUrl;
  } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
    // iOS: Universal Link, öffnet App wenn installiert
    window.location.href = fallbackUrl;
  } else {
    // Desktop: open in new tab
    window.open(fallbackUrl, '_blank');
  }
}
</script>

</body>
</html>
