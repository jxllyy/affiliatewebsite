<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Amazon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .amazon-button {
            background-color: #FF9900;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .amazon-button:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>
    <a class="amazon-button" href="https://www.amazon.com/dp/3XNhNhG" id="amazonLink">Open in Amazon v5</a>

    <script>
        // Optional fallback: open app via intent on Android (Chrome only)
        document.getElementById('amazonLink').addEventListener('click', function(e) {
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/android/i.test(userAgent)) {
                setTimeout(function () {
                    window.location.href = "intent://www.amazon.com/dp/3XNhNhG#Intent;package=com.amazon.mShop.android.shopping;scheme=https;end;";
                }, 200);
            }
        });
    </script>
</body>
</html>
