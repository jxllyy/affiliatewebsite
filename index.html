<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopFinds - Home</title>
    <!-- Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo-squared.jpg" type="image/jpeg">
    <style>
        body {
            background-color: #17162b;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            max-width: 900px;
            width: 100%;
        }

        .profile img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 15px;
            margin-top: 30px;
            border-radius: 0;
            aspect-ratio: 914 / 249;
        }

        .profile p.highlight-text {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            color: #ffffff;
            line-height: 1.6;
        }

        .profile p.disclaimer {
            font-size: 16px;
            font-style: italic;
            font-weight: normal;
            color: gray;
            margin-top: 20px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            width: 100%;
        }

        .tile-wrapper {
            display: flex;
            flex-direction: column;
            background-color: transparent;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* Move shadow here */
        }

        .tile-wrapper:hover {
            transform: translateY(-5px);
        }

        .tile {
            background-color: #2a2a2a;
            border-radius: 12px 12px 0 0; /* Adjust border-radius */
            overflow: hidden;
            aspect-ratio: 1 / 1;
            position: relative;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .tile:hover img {
            transform: scale(1.05);
        }

        .product-name-box {
            margin-top: -10px; /* Move 10px upwards */
            background-color: #2f2f2f; /* helleres Dunkelgrau */
            color: #ffffff;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 4px;
            border-radius: 0 0 12px 12px; /* b√ºndig zur Kachel oben */
            position: relative; /* Ensure proper stacking */
            z-index: 1; /* Ensure it appears above the tile */
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden; /* Hide overflowing text */
            text-overflow: ellipsis; /* Add ellipsis for overflow */
        }


        .logo-wrapper {
            width: 100%;
            max-width: 914px;
            height: 189px;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .logo-wrapper {
                height: 174px;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr); /* Change to 2 columns on mobile */
            }
        }

        @media (min-width: 1024px) {
            .logo-wrapper {
                height: 219px;
            }
        }
    </style>
</head>
<body>
    <div class="profile">
        <a href="/">
            <div class="logo-wrapper">
                <img src="logo.png" alt="Profilbild" class="logo" loading="eager" width="914" height="189">
            </div>
        </a>
        <p class="highlight-text">üì¶ Best Gadgets, Random Must-Haves & Useful Stuff ‚Äì Just Click on any Product below! ‚¨áÔ∏è</p>
        <p class="disclaimer">As an Amazon Associate, I earn from qualifying purchases. #ad</p>
    </div>

    <div class="grid-container" id="grid-container">
        <!-- Tiles will be populated here -->
    </div>

    <script>
        const gridContainer = document.getElementById("grid-container");

        const host = window.location.host;
        const csvUrl = host === "127.0.0.1:5500"
            ? "https://docs.google.com/spreadsheets/d/17W9pOU5n4GCEb0WBQ0O2QecztUB2djmRxwk9tCJNDcI/export?format=csv"
            : "data.csv";

        async function fetchAndProcessCSV() {
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error("Failed to fetch CSV file");
                const csvText = await response.text();

                const rows = csvText.split("\n").map(row => row.split(","));
                const validRows = rows.filter(row => row[0]?.trim());
                gridContainer.innerHTML = "";

                validRows.forEach((row, index) => {
                    const [productName, fallbackLink, affiliateLink] = row.map(cell => cell.trim());

                    const tileWrapper = document.createElement("div");
                    tileWrapper.className = "tile-wrapper";

                    const tile = document.createElement("div");
                    tile.className = "tile";

                    const img = document.createElement("img");
                    img.loading = "lazy";
                    img.src = `product images/product${index + 1}.jpg`;
                    img.alt = productName || `Product Image ${index + 1}`;
                    img.onerror = () => {
                        img.src = "product images/placeholder.jpg";
                    };
                    tile.appendChild(img);

                    if (!affiliateLink) {
                        const overlay = document.createElement("div");
                        overlay.style.position = "absolute";
                        overlay.style.top = "0";
                        overlay.style.left = "0";
                        overlay.style.width = "100%";
                        overlay.style.height = "100%";
                        overlay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
                        overlay.style.color = "white";
                        overlay.style.display = "flex";
                        overlay.style.justifyContent = "center";
                        overlay.style.alignItems = "center";
                        overlay.style.fontSize = "14px";
                        overlay.textContent = fallbackLink ? "no aff. link" : "no aff. & prod. link";
                        tile.appendChild(overlay);
                    }

                    tile.addEventListener("click", () => {
                        const link = affiliateLink || fallbackLink || "https://www.amazon.com";
                        window.open(link, "_blank");
                    });

                    const nameBox = document.createElement("div");
                    nameBox.className = "product-name-box";
                    nameBox.textContent = productName;

                    tileWrapper.appendChild(tile);
                    tileWrapper.appendChild(nameBox);
                    gridContainer.appendChild(tileWrapper);
                });
            } catch (error) {
                console.error("Error fetching or processing CSV:", error);
            }
        }

        fetchAndProcessCSV();
    </script>

    <footer style="margin-top: 280px; text-align: center; font-size: 14px; color: rgb(80, 80, 80); padding-bottom: 20px;">
        <a href="privacy.html" style="color: gray; text-decoration: none; margin-right: 15px;">Privacy Policy</a>
        <a href="legal.html" style="color: gray; text-decoration: none;">Legal Notice</a>
    </footer>
</body>
</html>
