<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Kacheln</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0 15px; /* Padding f√ºr Platz an den Seiten */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .profile {
            text-align: center;
            margin-bottom: 40px;
            max-width: 900px;
            width: 100%;
        }
        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            margin-top: 30px;
            border: 3px solid #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .profile h1 {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
            color: #f5f5f5;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .profile p {
            font-size: 18px;
            font-weight: 400;
            margin: 10px 0;
            color: #cfcfcf;
            line-height: 1.6;
        }
        .disclaimer {
            font-size: 14px;
            color: #a0a0a0;
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Genau 3 Kacheln pro Reihe */
            gap: 15px;
            max-width: 900px;
            width: 100%;
        }
        .tile {
            position: relative;
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1 / 1; /* Kacheln bleiben quadratisch */
        }
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        .tile:hover img {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://p16-pu-sign-no.tiktokcdn-eu.com/tos-no1a-avt-0068c001-no/557bac30e2aef794fa0ca3ce75fd4e5f~tplv-tiktokx-cropcenter:1080:1080.jpeg" alt="Profilbild">
        <h1>Gadtechie</h1>
        <p>‚ú® Discover Amazon gems & must-have finds! üõí‚ú® Check them out below! ‚¨áÔ∏è</p>
        <p class="disclaimer">As an Amazon Associate, I earn from qualifying purchases.</p>
    </div>
    <div class="grid-container" id="grid-container">
        <!-- Dynamische Kacheln werden hier eingef√ºgt -->
    </div>
    <script>
        const amazonLinks = [
            "https://m.media-amazon.com/images/I/61s4tTAizUL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/41FYkVPzrIL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/51CjYz4iQHL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/61Iz2yy2CKL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71KilybDOoL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/81OthjkJBuL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/91bYsX41DVL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71aG+xDKSYL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/81QpkIctqPL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/61IBBVJvSDL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71g2ednj0JL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/91bYsX41DVL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71aG+xDKSYL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/81QpkIctqPL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/61IBBVJvSDL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71g2ednj0JL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/81eB+7+CkUL._AC_SY400_.jpg"
        ];

        const gridContainer = document.getElementById("grid-container");

        amazonLinks.forEach((link, index) => {
            const tile = document.createElement("div");
            tile.className = "tile";

            const img = document.createElement("img");
            img.src = link;
            img.alt = `Amazon Produkt ${index + 1}`;

            tile.appendChild(img);
            gridContainer.appendChild(tile);
        });
    </script>
</body>
</html>
