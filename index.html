    <style>
        body {
            background-color: #17162b;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
    
        .profile {
            text-align: center;
            margin-bottom: 40px;
            max-width: 900px;
            width: 100%;
        }
    
        .profile img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 15px;
            margin-top: 30px;
            border-radius: 0;
            /* Explicit dimensions to prevent layout shifts */
            aspect-ratio: 914 / 249; /* Updated aspect ratio */
        }
    
        .profile p.highlight-text {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0; /* Reduced from 10px to 8px */
            color: #ffffff;
            line-height: 1.6;
        }
    
        .profile p.disclaimer {
            font-size: 16px;
            font-style: italic;
            font-weight: normal;
            color: gray;
            margin-top: 20px;
            text-align: center;
        }
    
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            width: 100%;
        }
    
        .tile {
            position: relative;
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1 / 1;
        }
    
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
    
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
            /* Explicit dimensions to prevent layout shifts */
            aspect-ratio: 1 / 1;
        }
    
        .tile:hover img {
            transform: scale(1.05);
        }

        .logo-wrapper {
            width: 100%;
            max-width: 914px;
            height: 189px; /* Default height */
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .logo-wrapper {
                height: 174px; /* Reduced height by 15px for mobile */
            }
        }

        @media (min-width: 1024px) {

    <script>
        const gridContainer = document.getElementById("grid-container");

        const csvUrl = "data.csv"; // Updated to fetch from the main folder

        async function fetchAndProcessCSV() {
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error("Failed to fetch CSV file");
                const csvText = await response.text();

                // Parse CSV data
                const rows = csvText.split("\n").map(row => row.split(","));
                rows.shift(); // Remove header row

                // Filter rows where the first column is filled with text
                const validRows = rows.filter(row => row[0]?.trim());

                // Clear existing tiles
                gridContainer.innerHTML = "";

                // Dynamically create tiles based on valid rows
                validRows.forEach((row, index) => {
                    const [productName, fallbackLink, affiliateLink] = row.map(cell => cell.trim());

                    const tile = document.createElement("div");
                    tile.className = "tile";

                    const img = document.createElement("img");
                    img.loading = "lazy";
                    img.src = `product images/product${index + 1}.jpg`; // Use product image
                    img.alt = productName || `Product Image ${index + 1}`;
                    img.onerror = () => {
                        img.src = "product images/placeholder.jpg"; // Use placeholder image if not found
                    };
                    tile.appendChild(img);

                    // Add overlay if no affiliate link
                    if (!affiliateLink) {
                        const overlay = document.createElement("div");
                        overlay.style.position = "absolute";
                        overlay.style.top = "0";
                        overlay.style.left = "0";
                        overlay.style.width = "100%";
                        overlay.style.height = "100%";
                        overlay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
                        overlay.style.color = "white";
                        overlay.style.display = "flex";
                        overlay.style.justifyContent = "center";
                        overlay.style.alignItems = "center";
                        overlay.style.fontSize = "14px";
                        overlay.textContent = fallbackLink ? "no aff. link" : "no aff. link & link";
                        tile.appendChild(overlay);
                    }

                    // Add click event to redirect to the appropriate link
                    tile.addEventListener("click", () => {
                        const link = affiliateLink || fallbackLink || "https://www.amazon.com";
                        window.open(link, "_blank");
                    });

                    gridContainer.appendChild(tile);
                });
            } catch (error) {
                console.error("Error fetching or processing CSV:", error);
            }
        }

        // Fetch the CSV file every 60 seconds
        fetchAndProcessCSV(); // Initial fetch
        setInterval(fetchAndProcessCSV, 60000); // Repeat every 60 seconds
    </script>
