<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Kacheln</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #17162b;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
    
        .profile {
            text-align: center;
            margin-bottom: 40px;
            max-width: 900px;
            width: 100%;
        }
    
        .profile img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 15px;
            margin-top: 30px;
            border-radius: 0;
        }
    
        .profile p.highlight-text {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0; /* Reduced from 10px to 8px */
            color: #ffffff;
            line-height: 1.6;
        }
    
        .profile p.disclaimer {
            font-size: 16px;
            font-style: italic;
            font-weight: normal;
            color: gray;
            margin-top: 20px;
            text-align: center;
        }
    
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            width: 100%;
        }
    
        .tile {
            position: relative;
            background-color: #2a2a2a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1 / 1;
        }
    
        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
    
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
    
        .tile:hover img {
            transform: scale(1.05);
        }
    </style>
    
</head>
<body>
    <div class="profile">
        <img src="logo.jpg" alt="Profilbild"> <!-- Neues Bild -->
        <p class="highlight-text">üì¶ Best Gadgets, Random Must-Haves & Useful Stuff ‚Äì Just Click on any Product below! ‚¨áÔ∏è</p>
        <p class="disclaimer">As an Amazon Associate, I earn from qualifying purchases.</p>
    </div>
    <div class="grid-container" id="grid-container">
        <!-- Dynamische Kacheln werden hier eingef√ºgt -->
    </div>
    <script>
        const amazonLinks = [
            "https://www.amazon.de/",
            "https://www.amazon.de/",
            "https://www.amazon.de/"
        ];

        const gridContainer = document.getElementById("grid-container");

        amazonLinks.forEach((link, index) => {
            const tile = document.createElement("div");
            tile.className = "tile";

            const img = document.createElement("img");
            const imagePath = `product images/product${index + 1}.jpg`;

            // Check if the image exists
            fetch(imagePath, { method: 'HEAD' })
                .then(response => {
                    img.src = response.ok ? imagePath : "product images/placeholder.jpg";
                })
                .catch(() => {
                    img.src = "product images/placeholder2.jpg";
                });

            img.alt = `Product Image ${index + 1}`;
            tile.appendChild(img);

            // Add click event to redirect to Amazon.com
            tile.addEventListener("click", () => {
                window.open(link, "_blank");
            });

            gridContainer.appendChild(tile);
        });
    </script>
</body>
</html>
