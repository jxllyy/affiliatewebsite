<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopFinds - Home</title>
    <!-- Google Fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="logo-squared.jpg" type="image/jpeg">
    <style>
        body {
            background-color: #1b1a31;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: calc(100vh - 200px);
            margin-bottom: 60px;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            max-width: 900px;
            width: 100%;
        }

        .profile img {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin-bottom: 15px;
            margin-top: 30px;
            border-radius: 0;
            aspect-ratio: 914 / 249;
        }

        .profile p.highlight-text {
            font-size: 18px;
            font-weight: bold;
            margin: 5px 0;
            color: #ffffff;
            line-height: 1.6;
        }

        .profile p.disclaimer {
            font-size: 16px;
            font-style: italic;
            font-weight: normal;
            color: gray;
            margin-top: 20px;
            margin-bottom: 50px;
            text-align: center;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 900px;
            width: 100%;
        }

        .tile-wrapper {
            display: flex;
            flex-direction: column;
            background-color: transparent;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .tile-wrapper:hover {
            transform: translateY(-5px);
        }

        .tile {
            background-color: #2a2a2a;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            aspect-ratio: 1 / 1;
            position: relative;
        }

        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .tile:hover img {
            transform: scale(1.05);
        }

        .product-name-box {
            margin-top: -10px;
            background-color: #2f2f2f;
            color: #ffffff;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            padding: 6px 4px;
            border-radius: 0 0 12px 12px;
            position: relative;
            z-index: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .logo-wrapper {
            width: 100%;
            max-width: 914px;
            height: 189px;
            overflow: hidden;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .logo-wrapper {
                height: 174px;
            }

            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .logo-wrapper {
                height: 219px;
            }

            .content {
                margin-bottom: 180px; /* 3x gr√∂√üerer Abstand bei gro√üen Bildschirmen */
            }
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 900px;
            background-color: #2f2f2f;
            border-radius: 8px;
        }

        #search-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 8px 0 0 8px;
            outline: none;
            color: #ffffff;
            background-color: transparent;
        }

        #search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #search-button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 0 8px 8px 0;
            background-color: #2f2f2f;
            color: #ffffff;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="profile">
            <a href="/">
                <div class="logo-wrapper">
                    <img src="logo.png" alt="Profilbild" class="logo" loading="eager" width="914" height="189">
                </div>
            </a>
            <p class="highlight-text">üì¶ Best Gadgets, Random Must-Haves & Useful Stuff ‚Äì Just Click on any Product below! ‚¨áÔ∏è</p>
            <p class="disclaimer">As an Amazon Associate, I earn from qualifying purchases.</p>

            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search for any product">
                <button id="search-button">
                    üîç
                </button>
            </div>
        </div>

        <div class="grid-container" id="grid-container">
            <!-- Placeholder tiles -->
            <div class="tile-wrapper placeholder">
                <div class="tile"></div>
                <div class="product-name-box">Loading...</div>
            </div>
            <div class="tile-wrapper placeholder">
                <div class="tile"></div>
                <div class="product-name-box">Loading...</div>
            </div>
            <div class="tile-wrapper placeholder">
                <div class="tile"></div>
                <div class="product-name-box">Loading...</div>
            </div>
            <div class="tile-wrapper placeholder">
                <div class="tile"></div>
                <div class="product-name-box">Loading...</div>
            </div>
            <div class="tile-wrapper placeholder">
                <div class="tile"></div>
                <div class="product-name-box">Loading...</div>
            </div>
            <div class="tile-wrapper placeholder">
                <div class="tile"></div>
                <div class="product-name-box">Loading...</div>
            </div>
        </div>
    </div>

    <footer style="margin-top: 0; text-align: center; font-size: 14px; color: rgb(80, 80, 80); padding-bottom: 20px;">
        <a href="privacy.html" style="color: gray; text-decoration: none; margin-right: 15px;">Privacy Policy</a>
        <a href="legal.html" style="color: gray; text-decoration: none;">Legal Notice</a>
    </footer>

    <script>
        const gridContainer = document.getElementById("grid-container");
        const searchInput = document.getElementById("search-input");

        const host = window.location.host;
        const csvUrl = host === "127.0.0.1:5500"
            ? "https://docs.google.com/spreadsheets/d/17W9pOU5n4GCEb0WBQ0O2QecztUB2djmRxwk9tCJNDcI/export?format=csv"
            : "data.csv";

        async function fetchAndProcessCSV() {
            try {
                const response = await fetch(csvUrl);
                if (!response.ok) throw new Error("Failed to fetch CSV file");
                const csvText = await response.text();

                const rows = csvText.split("\n").map(row => row.split(","));
                const validRows = rows.filter(row => row[0]?.trim());
                gridContainer.innerHTML = ""; // Clear placeholders

                const firstSixPromises = [];
                const firstSixTiles = [];

                validRows.forEach((row, index) => {
                    const [productName, fallbackLink, affiliateLink, imageFile] = row.map(cell => cell.trim());

                    const tileWrapper = document.createElement("div");
                    tileWrapper.className = "tile-wrapper";

                    const tile = document.createElement("div");
                    tile.className = "tile";

                    const img = document.createElement("img");
                    img.loading = "lazy";
                    img.alt = productName || `Product Image ${index + 1}`;

                    if (index < 6) {
                        img.src = `product images/smaller/${imageFile || `product${index + 1}.jpg`}`;
                        const imgPromise = new Promise(resolve => {
                            img.onload = () => resolve();
                            img.onerror = () => {
                                img.src = "product images/placeholder.jpg";
                                resolve();
                            };
                        });
                        firstSixPromises.push(imgPromise);
                        firstSixTiles.push({ img, imageFile, index });
                    } else {
                        img.src = `product images/${imageFile || `product${index + 1}.jpg`}`;
                        img.onerror = () => {
                            img.src = "product images/placeholder.jpg";
                        };
                    }

                    tile.appendChild(img);

                    if (!affiliateLink) {
                        const overlay = document.createElement("div");
                        overlay.style.position = "absolute";
                        overlay.style.top = "0";
                        overlay.style.left = "0";
                        overlay.style.width = "100%";
                        overlay.style.height = "100%";
                        overlay.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
                        overlay.style.color = "white";
                        overlay.style.display = "flex";
                        overlay.style.justifyContent = "center";
                        overlay.style.alignItems = "center";
                        overlay.style.fontSize = "14px";
                        overlay.textContent = fallbackLink ? "no aff. link" : "no aff. & prod. link";
                        tile.appendChild(overlay);
                    }

                    tile.addEventListener("click", () => {
                        const link = affiliateLink || fallbackLink || "https://www.amazon.com";
                        window.open(link, "_blank");
                    });

                    const nameBox = document.createElement("div");
                    nameBox.className = "product-name-box";
                    nameBox.textContent = productName;

                    tileWrapper.appendChild(tile);
                    tileWrapper.appendChild(nameBox);
                    gridContainer.appendChild(tileWrapper);
                });

                await Promise.all(firstSixPromises);

                firstSixTiles.forEach(({ img, imageFile, index }) => {
                    const bigImg = new Image();
                    bigImg.src = `product images/${imageFile || `product${index + 1}.jpg`}`;
                    bigImg.onload = () => {
                        img.src = bigImg.src;
                    };
                });

            } catch (error) {
                console.error("Error fetching or processing CSV:", error);
            }
        }

        fetchAndProcessCSV();

        searchInput.addEventListener("input", () => {
            const searchTerm = searchInput.value.toLowerCase();
            const tiles = document.querySelectorAll(".tile-wrapper");

            tiles.forEach(tile => {
                const productName = tile.querySelector(".product-name-box").textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    tile.style.display = "flex";
                } else {
                    tile.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
