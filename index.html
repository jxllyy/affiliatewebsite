<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Kacheln</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2f2f2f;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0 10px; /* Padding f√ºr Platz an den Seiten */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .profile {
            text-align: center;
            margin-bottom: 40px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            margin-top: 30px;
        }
        .profile h1 {
            font-size: 28px;
            font-weight: 700;
            margin: 10px 0;
            color: #d4d4d4;
            word-wrap: break-word; /* Textumbruch f√ºr lange W√∂rter */
        }
        .profile p {
            font-size: 18px;
            font-weight: 400;
            margin: 15px 0;
            color: #b0b0b0;
            word-wrap: break-word; /* Textumbruch f√ºr lange W√∂rter */
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-links a {
            color: #ffffff;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); /* Responsive Layout */
            gap: 10px;
            width: 100%; /* Volle Breite nutzen */
            max-width: 1200px; /* Maximale Breite f√ºr gr√∂√üere Bildschirme */
        }
        .tile {
            position: relative;
            background-color: #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            aspect-ratio: 1 / 1;
        }
        .tile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
</head>
<body>
    <div class="profile">
        <img src="https://p16-pu-sign-no.tiktokcdn-eu.com/tos-no1a-avt-0068c001-no/557bac30e2aef794fa0ca3ce75fd4e5f~tplv-tiktokx-cropcenter:1080:1080.jpeg" alt="Profilbild">
        <h1>Gadtechie</h1>
        <p>‚ú® Discover Amazon gems & must-have finds! üõí‚ú® Check them out below! ‚¨áÔ∏è</p>
        <div class="social-links">
            <a href="#" target="_blank">YouTube</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">TikTok</a>
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Snapchat</a>
        </div>
    </div>
    <div class="grid-container" id="grid-container">
        <!-- Dynamische Kacheln werden hier eingef√ºgt -->
    </div>
    <script>
        const amazonLinks = [
            "https://m.media-amazon.com/images/I/61s4tTAizUL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/41FYkVPzrIL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/51CjYz4iQHL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/61Iz2yy2CKL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71KilybDOoL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/81OthjkJBuL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/91bYsX41DVL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71aG+xDKSYL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/81QpkIctqPL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/61IBBVJvSDL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71g2ednj0JL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/91bYsX41DVL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71aG+xDKSYL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/81QpkIctqPL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/61IBBVJvSDL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/71g2ednj0JL._AC_SY400_.jpg",
            "https://m.media-amazon.com/images/I/81eB+7+CkUL._AC_SY400_.jpg"
        ];

        const gridContainer = document.getElementById("grid-container");

        amazonLinks.forEach((link, index) => {
            const tile = document.createElement("div");
            tile.className = "tile";

            const img = document.createElement("img");
            img.src = link;
            img.alt = `Amazon Produkt ${index + 1}`;

            tile.appendChild(img);
            gridContainer.appendChild(tile);
        });
    </script>
</body>
</html>
