<!DOCTYPE html>
<html>
<head>
    <!-- Automatischer Redirect nach 0 Sekunden -->
    <meta http-equiv="refresh" content="0; url=com.amazon.mobile.shopping.web://home" />
    
    <!-- Fallback, falls der Deeplink nicht funktioniert -->
    <script>
        setTimeout(function() {
            window.location.href = "https://www.amazon.de";
        }, 500);
    </script>
</head>
<body>
    <p>Weiterleitung zur Amazon-App...</p>
</body>
</html>
