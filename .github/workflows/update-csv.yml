name: Download CSV

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  download:
    if: "!contains(github.event.head_commit.message, 'Update CSV')"  # Filter gegen Endlosschleife
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download CSV
        run: |
          curl -L -o data.csv https://docs.google.com/spreadsheets/d/17W9pOU5n4GCEb0WBQ0O2QecztUB2djmRxwk9tCJNDcI/export?format=csv

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data.csv
          git commit -m "Update CSV" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
          git push origin main
        env:
          GIT_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
