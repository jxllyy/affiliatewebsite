name: Extract Amazon Titles

on:
  workflow_dispatch:

jobs:
  extract_titles:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install selenium pandas
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver


    - name: Run script
      run: python test/extract_titles.py

    - name: Commit and push results
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add test/names.csv
        git commit -m "Automatisch erzeugte names.csv" || echo "Nichts zu committen"
        git push
