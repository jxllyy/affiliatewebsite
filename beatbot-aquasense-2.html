    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Amazon</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .amazon-button {
            background-color: #FF9900;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .amazon-button:hover {
            background-color: #FF8C00;
        }
    </style>
</head>
<body>
    <button class="amazon-button" id="amazonButton">Open in Amazon App</button>
    <script>
        document.getElementById('amazonButton').addEventListener('click', function() {
            // Amazon product ID from your URL
            const productId = '3XNhNhG';
            
            // Try to open the Amazon app first
            window.location.href = `amazon://dp/${productId}`;
            
            // Fallback to web URL after a small delay
            setTimeout(function() {
                window.location.href = `https://www.amazon.com/dp/${productId}`;
            }, 500);
        });
    </script>
</body>
</html>
