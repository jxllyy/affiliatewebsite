<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopFinds</title>
    <link rel="icon" href="logo-squared.jpg" type="image/jpeg">
    <script>
        window.onload = function() {
            const lastVisit = localStorage.getItem('lastTikTokVisit');
            const currentTime = new Date().getTime();
            
            if (lastVisit && (currentTime - parseInt(lastVisit)) < 60000) {
                window.location.href = 'index.html';
            }
            
            localStorage.setItem('lastTikTokVisit', currentTime.toString());
        };
    </script>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .message {
            font-size: 24px;
            padding: 20px;
            max-width: 80%;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="message">
        For better experience, open this website in browser
    </div>
</body>
</html>
