<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <style>
        body {
            background-color: #1b1a31;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .content {
            flex: 1;
            max-width: 900px;
            margin-top: 20px;
            color: #ffffff;
        }

        .logo {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 40px auto 20px auto;
            display: block;
            border-radius: 0;
            aspect-ratio: 914 / 249; /* Seitenverhältnis bleibt erhalten */
        }

        footer {
            margin-top: 100px;
            text-align: center;
            font-size: 14px;
            color: rgb(80, 80, 80);
            font-family: 'Montserrat', Arial, sans-serif;
            padding-bottom: 20px;
        }

        @media (max-width: 768px) {
            .logo {
                margin-top: 20px;
                margin-bottom: 10px;
            }
        }

        @media (min-width: 1024px) {
            .logo {
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <a href="/">
        <img src="logo.png" alt="Logo" class="logo" loading="eager" width="914" height="249">
    </a>

    <div class="content" id="privacy-content">
        <!-- Der Inhalt wird hier dynamisch geladen -->
    </div>

    <script>
        fetch('privacypolicy.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('privacy-content').innerHTML = data.replace(/\n/g, '<br>');
            })
            .catch(error => {
                console.error('Fehler beim Laden der Datenschutzerklärung:', error);
                document.getElementById('privacy-content').textContent = 'Die Datenschutzerklärung konnte nicht geladen werden.';
            });
    </script>

    <footer>
        <a href="/privacy.html" style="color: gray; text-decoration: none; margin-right: 15px;">Privacy Policy</a>
        <a href="/legal.html" style="color: gray; text-decoration: none;">Legal Notice</a>
    </footer>
</body>
</html>
