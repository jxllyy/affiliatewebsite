<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <link rel="icon" href="logo-squared.jpg" type="image/jpeg">
    <style>
        body {
            background-color: #1b1a31;
            color: #ffffff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .logo-container {
            width: 100%;
            max-width: 600px; /* Gleiche Maximalbreite wie in der Privacy Policy */
            height: 200px; /* Höhe des Logos basierend auf dem Seitenverhältnis */
            margin: 40px auto 0px auto;
            display: block;
            border-radius: 0;
        }

        .logo {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
            aspect-ratio: 914 / 249; /* Seitenverhältnis bleibt erhalten */
        }

        .content {
            flex: 1;
            max-width: 900px;
            margin-top: 20px;
            color: #ffffff;
        }

        footer {
            margin-top: 100px;
            text-align: center;
            font-size: 14px;
            color: rgb(80, 80, 80);
            font-family: 'Montserrat', Arial, sans-serif;
            padding-bottom: 20px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .logo-container {
                height: 110px;
                margin-top: 30px;
            }
        }

        /* Desktop */
        @media (min-width: 1024px) {
            
        }
    </style>
</head>
<body>
    <a href="/">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo" loading="eager" width="914" height="249">
        </div>
    </a>

    <div class="content" id="privacy-content">
        <!-- Der Inhalt wird hier dynamisch geladen -->
    </div>

    <script>
        fetch('privacypolicy.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('privacy-content').innerHTML = data.replace(/\n/g, '<br>');
            })
            .catch(error => {
                console.error('Fehler beim Laden der Datenschutzerklärung:', error);
                document.getElementById('privacy-content').textContent = 'Die Datenschutzerklärung konnte nicht geladen werden.';
            });
    </script>

    <footer>
        <a href="/privacy.html" style="color: gray; text-decoration: none; margin-right: 15px;">Privacy Policy</a>
        <a href="/legal.html" style="color: gray; text-decoration: none;">Legal Notice</a>
    </footer>
</body>
</html>
